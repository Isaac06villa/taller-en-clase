<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        crossorigin="anonymous" />
    <title>Estudiante</title>
</head>
<body>
    <div class="container">

        <div class="card shadow mt-2">
            <div class="card-header p-3 h5">
                <i class="fa-solid fa-address-card"></i>
                Datos del Empleado
            </div>
            <div class="card-body">
                <form class="row g-2">
                    <div class="col-md-5 ">
                        <label for="" class="form-label">N_Matricula</label>
                        <input type="text" class="form-control" id="id-text-N_Matricula">
                    </div>
                    <div class="col-md-5 ">
                        <label for="" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="id-text-nombre">
                    </div>
                    <div class="col-md-5">
                        <label for="" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="id-text-apellido">
                    </div>
                    <div class="col-md-2">
                        <label for="" class="form-label">Genero</label>
                        <select class="form-select" id="id-select-genero">
                            <option>Masculino</option>
                            <option>Femenino</option>
                        </select>
                    </div>
                    <div class="col-md-5 ">
                        <label for="" class="form-label">Direcciòn</label>
                        <input type="text" class="form-control" id="id-text-Direcciòn">
                    </div>
                    <div class="col-md">
                        <label for="" class="form-label">Ced.Indentidad</label>
                        <input type="text" class="form-control" id="id-text-identidad">
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow mt-2 p-0">
            <div class="card-header p-3 h5">
                <i class="fa-solid fa-rectangle-list"></i> Lista de Estudiantes
            </div>
            <div class="card-body p-0">
                <table class="table table-striped table-hover" id="id-table-empleados">
                    <thead class="bg-secondary text-white">
                        <tr>
                            <th>N_Matricula</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Genero</th>
                            <th>Direcciòn</th>
                            <th>Cedula de Identidad</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div>
        <button>Buscar</button>
        </div>
    </div>

    <script src="./app.js" type="module"></script>
</body>
</html>
